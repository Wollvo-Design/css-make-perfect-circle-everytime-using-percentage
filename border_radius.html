<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Everything Round</title>
    <style>
      :root {
        --height-width-value-betaPercentage: 40px;
        --height-width-value-alphaPercentage: 80px;
        --height-width-value-gammaPercentage: 100px;
        --height-width-value-betaPixel: 40px;
        --height-width-value-alphaPixel: 80px;
        --height-width-value-gammaPixel: 100px;
        --circle-color-pixel: #1eb141;
        --circle-color-percentage: #7825c6;
      }
      * {
        padding: 0;
        margin: 0px;
        color: #ffffff;
      }
      .container {
        display: flex;
        height: 100dvh;
        background-color: black;
        justify-content: space-evenly;
        align-content: space-evenly;
      }
      .unitPercentage {
        display: flex;
        height: 100dvh;
        flex-direction: column;
        row-gap: 40px;
        justify-content: center;
        align-items: center;
        background-color: #22192b;
      }
      .unitPixel {
        display: flex;
        height: 100dvh;
        flex-direction: column;
        row-gap: 40px;
        justify-content: center;
        align-items: center;
        background-color: #192a1e;
      }
      .alphaPercentage {
        width: var(--height-width-value-betaPercentage);
        height: var(--height-width-value-betaPercentage);
        background-color: var(--circle-color-percentage);
        border-radius: var(--border-radius-value-percentage);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .betaPercentage {
        width: var(--height-width-value-alphaPercentage);
        height: var(--height-width-value-alphaPercentage);
        background-color: var(--circle-color-percentage);
        border-radius: var(--border-radius-value-percentage);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .gammaPercentage {
        width: var(--height-width-value-gammaPercentage);
        height: var(--height-width-value-gammaPercentage);
        background-color: var(--circle-color-percentage);
        border-radius: var(--border-radius-value-percentage);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .alphaPixel {
        width: var(--height-width-value-betaPixel);
        height: var(--height-width-value-betaPixel);
        background-color: var(--circle-color-pixel);
        border-radius: var(--border-radius-value-pixel);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .betaPixel {
        width: var(--height-width-value-alphaPixel);
        height: var(--height-width-value-alphaPixel);
        background-color: var(--circle-color-pixel);
        border-radius: var(--border-radius-value-pixel);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .gammaPixel {
        width: var(--height-width-value-gammaPixel);
        height: var(--height-width-value-gammaPixel);
        background-color: var(--circle-color-pixel);
        border-radius: var(--border-radius-value-pixel);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      .headingPercentage,
      .headingPixel {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="unitPercentage">
        <div class="headingPercentage">Percentage</div>
        <div class="editStylePercentage">
          <style
            style="
              display: block;
              font-size: 15px;
              padding: 5px;
              color: #c594f4;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: 600;
              border: solid 1px #774c7d;
            "
            contenteditable="true"
          >
            :root {
              --border-radius-value-percentage: 0%;
            }
          </style>
        </div>
        <div class="alphaPercentage">40 px</div>
        <div class="betaPercentage">60 px</div>
        <div class="gammaPercentage">80 px</div>
      </div>
      <div class="unitPixel">
        <div class="headingPixel">Pixel</div>
        <div class="editStylePercentage">
          <style
            style="
              display: block;
              font-size: 15px;
              padding: 5px;
              color: #a2eeb4;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: 600;
              border: solid 1px #4e8460;
            "
            contenteditable="true"
          >
            :root {
              --border-radius-value-pixel: 0px;
            }
          </style>
        </div>
        <div class="alphaPixel">40 px</div>
        <div class="betaPixel">60 px</div>
        <div class="gammaPixel">80 px</div>
      </div>
    </div>
  </body>
</html>
